<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div class="header">
      <div class="header-top">
        <div class="search">
          <img src="img/search.png" alt="search icon" />
          <input type="text" />
        </div>

        <div class="user">
          <img src="/img/bell.png" alt="bell icon" />
          <img
            src="img/avatar-sm.png"
            alt="small user avatar"
            id="avatar-small"
          />
          <span>Morgan Oakley</span>
        </div>
      </div>
      <dev class="header-bottom">
        <div class="user-info">
          <img src="img/avatar-xl.png" alt="big user avatar" id="avatar-big" />
          <div class="greeting">
            <p>Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
          </div>
        </div>
        <div class="control-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </dev>
    </div>
    <div class="sidebar">
      <a href="#"><img src="img/logo.png" alt="Logo" id="logo" /></a>
      <ul class="menu">
        <li>
          <a href="#"><img src="/img/home.png" alt="" class="icon" />Home</a>
        </li>
        <li>
          <a href="#"
            ><img src="/img/profile.png" alt="" class="icon" />Profile</a
          >
        </li>
        <li>
          <a href="#"
            ><img src="/img/messages.png" alt="" class="icon" />Messages</a
          >
        </li>
        <li>
          <a href="#"
            ><img src="/img/history.png" alt="" class="icon" />History</a
          >
        </li>
        <li>
          <a href="#"><img src="/img/tasks.png" alt="" class="icon" />Tasks</a>
        </li>
        <li>
          <a href="#"
            ><img
              src="/img/communities.png"
              alt=""
              class="icon"
            />Communities</a
          >
        </li>
      </ul>
      <ul class="settings">
        <li>
          <a href="#"
            ><img src="/img/settings.png" alt="" class="icon" />Settings</a
          >
        </li>
        <li>
          <a href="#"
            ><img src="/img/support.png" alt="" class="icon" />Support</a
          >
        </li>
        <li>
          <a href="#"
            ><img src="/img/privacy.png" alt="" class="icon" />Privacy</a
          >
        </li>
      </ul>
    </div>
    <div class="content"></div>
  </body>
</html>
